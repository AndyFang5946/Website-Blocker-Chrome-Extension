<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Blocker.css" />
  </head>
  <body>
    <template id="li_template">
      <li>
        <a>
          <h3 class="title">Website Name</h3>
          <input type = "button" Id = "delete" value = "Delete"/>
        </a>
      </li>
    </template>
    <div Id = "header">
      <h1>Site Blocker</h1>
    
      <p>Enter Website to Block:</p>
      <input type = "text" id = "site_name">
      <input type = "button" Id = "block" value = "Block"/>

      <p Id = "alert"></p>
    </div>

    <div Id = "list">
      <p># of site blocked: </p>
      <h3 Id = "block count" > 0 </h3>

      <ol id = "blockList"></ol>
    </div>

    <script src="./Blocker.js" type="module"></script>
  </body>
</html>
